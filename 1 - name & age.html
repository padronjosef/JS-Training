<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="container"></h1>

  <script>
    var container = document.getElementById('container')
    console.log(container)

    let name = prompt('Could you share me your name?')
    let age = prompt('Could you tell me how old are you?')

    container.textContent = `Hello ${name}, you are ${age} years old and for the next year you'll be ${parseInt(age)+1}`

  </script>
</body>
</html>
