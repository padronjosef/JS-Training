<!-- 5 - Escriba un programa que pida un número entero mayor que cero y calcule su factorial. El factorial es el resultado de multiplicar ese número por sus anteriores hasta la unidad. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10rem 5rem;
      }
      h1 {
        text-align: center;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("What is your number?"));
      let result = 1;

      for (let i = number; i>0; i--) {
        result *= i
      }

      console.log(`the factorial of ${number} is ${result}`)
    </script>
  </body>
</html>
