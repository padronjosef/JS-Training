<!-- 8 - Dado un array de letras, solicita un número de DNI y calcula que letra le corresponde. El número no puede ser negativo ni tener más de 8 dígitos. La posición de la letra es el resultado del módulo del número introducido entre 23 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10rem 5rem;
        background-color: rgb(39, 39, 39);
      }
      h1 {
        text-align: center;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <script>
      const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

      let dni = prompt("Please enter the 8 digits of your DNI");

      if (dni.length == 8 && parseInt(dni) > 0) {
        console.log(`your complete DNI is ${dni}${letras[dni%23]}`);
      }
    </script>
  </body>
</html>
