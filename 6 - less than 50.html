<!-- 6 - Escribe un programa que permita ir introduciendo una serie indeterminadade números mientras su suma no supere 50. Cuando esto ocurra, se debe mostrar el total acumulado y el contador de cuantos números se han introducido -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10rem 5rem;
      }
      h1 {
        text-align: center;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <script>
      const finalNumber = parseInt(prompt('Until wich number do you want to count?'));
      let sum = 0;
      const total = [];


      while(sum <= finalNumber) {
        let input = parseInt(prompt('Whis is the next number?'));
        total.push(input);
        sum += input;
      }

      console.log(`you wrote ${total} for a total of ${total.length} numbers, and of sums of them is ${sum}`);
    </script>
  </body>
</html>
