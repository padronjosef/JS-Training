<!-- 2 - Escribe un programa que pueda calcular el área de 3 figuras geométricas, triángulo, rectángulo y círculo. En primer lugar pregunta de qué figura se quiere calcular el área, después solicita los datos que necesites para calcularlo. triángulo = b * h/2 rectángulo = b * h círculo = π * r2 (pi * radio al cuadrado) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10rem 5rem;
      }
      h1 {
        text-align: center;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <h1 id="container"></h1>

    <script>
      var container = document.getElementById("container");
      console.log(container);

      let name = prompt(`Which area do you want to calculate? \n 1- triangle \n 2- rectangle \n 3- circle`).toLowerCase();

      switch (name) {
        case "triangle":
          base = parseInt(prompt("what's the base?"));
          height = parseInt(prompt("what's the height?"));
          rectangleArea(base, height);
          break

        case "rectangle":
          base = parseInt(prompt("what's the base?"));
          height = parseInt(prompt("what's the height?"));
          rectangleArea(base, height);
          break

        case "circle":
          radius = parseInt(prompt("what's the radius?"));
          circleArea(radius);
          break

        default:
          container.textContent = `You wrote "${name}" which is not an area, please reload the page`;
      }

      function rectangleArea(base, height) {
        container.textContent = `the area of the triangle is ${(base * height) / 2}`;
      }

      function triangleArea(base, height) {
        container.textContent = `the area if the rectangle is ${base * height}`;
      }

      function circleArea(radius) {
        container.textContent = `the area is ${Math.PI * Math.pow(radius,2)}`;
      }

    </script>
  </body>
</html>
